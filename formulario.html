<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE:BLACK | Contactanos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/style-cb.css">
    <link rel="shortcut icon" href="img/flaticon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6b76da269b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="menu-navegador">
            <ul>
                <li>
                    <a href="/inicio.html">Inicio</a>
                </li>
                <li>
                    <a href="/inicio.html#cafe">Café</a>
                </li>
                <li>
                    <a href="/inicio.html#baristas">Baristas</a>
                </li>
                <li>
                    <a href="/inicio.html#lugares">Lugares</a>
                </li>
                <li>
                    <a href="/inicio.html#novedades">Novedades</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="formulario-general">
            <img class="imgform" src="/img/coffee_black_hor.png" alt="logo">
            <div class="item-ubicacion">
                <h3>A dónde encontrarnos?</h3>
                <p>Humberto Primo 650</p>
                <p>Córdoba, Argentina</p>
                <p>Teléfono: 0351-4512459</p>
                <p>Mail: info@coffee-black.com.ar</p>
                <br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.258387380685!2d-64.19279162518123!3d-31.407006345796635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432993c68879dd9%3A0xd1e3edfac66d2818!2sTorre%20Capitalinas!5e0!3m2!1ses-419!2sar!4v1695659271274!5m2!1ses-419!2sar"
                    width="275" height="265" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="item-formulario">
                <h3>Dejanos tu comentario</h3>
                <form id="formForm" onsubmit="validarFormularioContacto(event)">
                    <label for="nombre_apellido">Nombre y apellido: </label>
                    <input type="text" name="nombre_apellido" id="nombre_apellido" size="28" required>
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" size="28" required>
                    <br>
                    <label id="comentlabel" for="comentarios">Comentarios: </label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="6" required></textarea>
                    <br>
                    <input id="boton_enviar" type="submit" value="Enviar">
                    <input id="boton_borrar" type="reset" value="Borrar" onclick="alert('Los datos fueron borrados exitosamente')">
                </form>
            </div>
        </div>    
    </main>

    <footer>
        <div class="footer">
            <a href="/index.html"><p>COFFEE:BLACK</p></a>
            <!-- <P>Todos los derechos reservados</P> -->
            <p>Seguinos <a href="https://www.instagram.com" title="Instagram" target="_blank"><i class="fa-brands fa-instagram fa-2xl" style="color: #ef0606;"></i></a></p>
            <a href="/formulario.html">Contactanos</a>

        </div>
    </footer>

    <script src="/js/validacion.js"></script>

</body>

</html>
